    <div id="root"></div>
    <script>
      // CRITICAL: Unregister service worker immediately
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => {
            console.log('Unregistering service worker:', reg);
            reg.unregister();
          });
        });
        // Also clear all caches
        if ('caches' in window) {
          caches.keys().then(keys => {
            keys.forEach(key => {
              console.log('Deleting cache:', key);
              caches.delete(key);
            });
          });
        }
      }
      console.log("INDEX.HTML v8 - COMPLETE CACHE CLEAR");
    </script>
